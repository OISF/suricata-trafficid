# TLS SNI patterns.
tls-sni-patterns:

  # Bing.
  - flowbit:
      - service/name/bing
    patterns:
      - bing.com

  # Facebook
  - flowbit:
      - service/name/facebook
      - service/label/social_network
    patterns:
      - facebook.com
      - fbcdn.net
      - fbsbx.com
  - flowbit:
      - service/name/facebook-messenger
    patterns:
      - edge-chat.facebook.com

  # Google.
  - flowbit:
      - service/name/google
    patterns:
      - google.com
      - googleapis.com
      - googlevideo.com
      - googleusercontent.com
      - google.cz
      - gstatic.com

  # Google Video (youtube, etc.)
  - flowbit:
      - service/name/google
      - service/label/video
    patterns:
      - googlevideo.com

  # IRCCloud
  - flowbit:
      - service/name/irccloud
    patterns:
      - irccloud.com

  # Lastpass.
  - flowbit:
      - service/name/lastpass
    patterns:
      - lastpass.com

  # Signal chat.
  - flowbit:
      - service/name/whisper
    patterns:
      - whispersystems.org

  # Netflix
  - flowbit:
      - service/name/netflix
      - service/label/video
    patterns:
      - netflix.com
      - nflxso.net
      - nflxext.com
      - nflxvideo.net
      
  # Skype
  - flowbit:
      - service/name/skype
    patterns:
      - skype.com
      - skypeassets.com

  # Snapchat.
  - flowbit:
      - service/name/snapchat
    patterns:
      - feelinsonice.appspot.com
      - feelinsonice-hrd.appspot.com
      - snapchat.com

  # Twitter
  - flowbit:
      - service/name/twitter
      - service/label/social_network
    patterns:
      - twitter.com
      - twimg.com

  # Whatsapp
  - flowbit:
      - service/name/whatsapp
      - service/label/im
      - service/label/file_transfer
    patterns:
      - whatsapp.com

# HTTP user agent patterns.
http-user-agent-patterns:
  - flowbit: app/yum
    patterns:
      - yum
  - flowbit: app/dnf
    patterns:
      - dnf

# Map short names to a full name.
names:
  bing: Bing
  facebook: Facebook
  facebook-messenger: Facebook Messenger
  google: Google Search and Other Services
  irccloud: IRCCloud
  lastpass: Lastpass
  netflix: Netflix
  skype: Skype
  snapchat: Snapchat
  twitter: Twitter
  whatsapp: WhatsApp Messenger
  whisper: Signal messaging application
  xmarks: XMarks

# Map labels to a description.
labels:
  social_network: Social Network
  chat: Chat
  file_transfer: File Transfer
  im: Instant Messaging
  video: Video Stream Service
